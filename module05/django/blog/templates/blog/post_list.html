<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog Posts</h1>

    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
            <small>Published: {{ post.published_date }}</small>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
